<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>RTalk Fragment</title>

    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bower_components/jquery-ui/themes/start/jquery-ui.css" rel="stylesheet">
    <link href="/css/carousel.css" rel="stylesheet">
    <link rel="icon" href="/img/favicon.ico">
    <link href="/css/index.css" rel="stylesheet" />
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/3.3.2/masonry.pkgd.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="/js/Autolinker.js"></script>
    <script src="/js/draw.js"></script>
    <script src="/js/index.js"></script>

</head>

<body>
    <!-- <div id="divTitle">R T A L K<img src="/img/loading.gif"></div> -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
        </ol>
        <div class="carousel-inner" role="listbox">
        </div>
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="survey-btn">
        <img src="/img/survey20.png" title="Survey" />
    </div>


    <div id="divInput">
        <div class="message left">
            <input class="main-input" type="text" id="inputTextOri" maxlength="150" placeholder="Message...150 characters limit">
            <div class="attached-image"></div>
        </div>

        <label id="btnImage" class="button-write bg-color1" title="upload image">
            <span><img src="/img/image.png"></span>
        </label>

        <label id="btnGo" class="button-image no-border bg-color2" title="save message">
            <span><img src="/img/write.png" ></span>
        </label>
        
        <form id="mainForm" method="post" enctype="multipart/form-data" action="/save">
            <input type="text" name="inputText" id="inputText" />
            <input type="text" name="inputId" id="inputId" />
            <input type="text" name="inputLinkInfo" id="inputLinkInfo" />
            <input type="text" name="inputSurvey" id="inputSurvey" />
            <input type="submit" id="inputSubmit" />
        </form>
    </div>

    <div class="wall-outer">

        <div class="wall" style="position: relative; height: 180px;">
            <div class="box box-width" id="567230c891932cd30490730c">
                <div class="message-wrapper">
                    <p>설문조사 테스트</p>
                    <div class="sur-box" id="surveyId" total="20">
                        <div class="sur-item" id="1">
                            <div class="sur-item-back"></div>
                            <div class="sur-item-select"></div>
                            <div class="sur-item-content">
                                <div class="sur-item-content-text">1. 나는 개발자이다</div>
                                <div class="sur-item-content-per">5</div>
                            </div>
                        </div>

                        <div class="sur-item" id="2">
                            <div class="sur-item-back"></div>
                            <div class="sur-item-select"></div>
                            <div class="sur-item-content">
                                <div class="sur-item-content-text">2. 나는 개발자가 아니다</div>
                                <div class="sur-item-content-per">3</div>
                            </div>
                        </div>

                        <div class="sur-item"  id="3">
                            <div class="sur-item-back"></div>
                            <div class="sur-item-select"></div>
                            <div class="sur-item-content">
                                <div class="sur-item-content-text">3. 나는 개발자도 아니다</div>
                                <div class="sur-item-content-per">7</div>
                            </div>
                        </div>

                        <div class="sur-item"  id="4">
                            <div class="sur-item-back"></div>
                            <div class="sur-item-select"></div>
                            <div class="sur-item-content">
                                <div class="sur-item-content-text">4. 나는 개발자는 아니다</div>
                                <div class="sur-item-content-per">10</div>
                            </div>
                        </div>


                    </div>

                    <div class="box-info">
                        <div class="box-date">12-17</div>
                        <div class="box-add-reply">댓글</div>
                        <div class="box-dislike">Bad
                            <span>0</span>
                        </div>
                        <div class="box-like">Good
                            <span>0</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

<%- include('survey.html') %>

</body>

</html>
